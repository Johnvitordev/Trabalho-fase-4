<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Aqui vai o conteúdo da página -->
     <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- formulário vai aqui-->
                 <div class="card mt-5">
                    <div class="card-body"> <!--conteudo do formulário-->
                        <img src="./images/FIAP-Cursos-Gratuitos-2.jpg" alt="imagem fiap" class="img-fluid mb-3">
                        <h3 class="text-center">Área Reservada</h3>
                        <form>
                            <!--Campos dos formulário-->
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#">Esqueci Usuário / Senha?</a>
                            <br>
                            <a href="#">Criar Login</a>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
     </div>
</body>
</html>
