<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="min-vh-100 d-flex justify-content-center align-items-center"> <!-- Centralizando o conteudo no meio da pagina-->
    <!-- Aqui vai o conteúdo da página -->
     <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <!-- formulário vai aqui-->
                 <div class="card mt-5">
                    <div class="row g-0 card-horizontal">
                        <div class="col-md-6"> <!--conteudo do formulário-->
                            <img src="./images/FIAP-Cursos-Gratuitos-2.jpg" alt="imagem fiap" class="img-fluid card-img-left" >
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h3 class="text-center mt-5">Área Reservada</h3>
                                <form>
                                    <!--Campos dos formulário-->
                                    <div class="form-group mb-3 p-3">
                                        <input type="email" class="form-control" id="email">
                                        <label for="email" class="d-flex justify-content-center">Email</label>
                                    </div>
                                    <div class="form-group mb-3 p-3">
                                        <input type="password" class="form-control" id="password">
                                        <label for="password" class="d-flex justify-content-center">Password</label>
                                    </div>
                                    <div class="d-flex justify-content-center"><!--centralizando o Botton-->
                                        <button type="submit" class="btn btn-info">Login</button>
                                    </div>
                                </form>
                                <div class="text-center mt-3 mb-5">
                                    <p class="text-muted">Esqueci <a href="#" class="text-dark"> Usuário</a> / <a href="#" class="text-dark">Senha?</a></p>
                                    <a href="./login.html" class="text-info">Criar Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
     </div>
</body>
</html>
