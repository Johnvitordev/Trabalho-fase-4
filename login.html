<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Criação de Login</h2>
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Usuário:</label>
                <input type="text" class="form-control" id="username" placeholder="Digite o usuário" required>
                <div class="invalid-feedback">Preencha o dado do usuário.</div>
                <div class="valid-feedback">Informação Válida</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite a senha" required>
                <div class="invalid-feedback">Informe a senha.</div>
                <div class="valid-feedback">Informação Válida</div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmação Senha:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme a senha" required>
                <div class="invalid-feedback">Informe a senha.</div>
                <div class="valid-feedback">Informação Válida</div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">Eu concordo com o termos de aceite.</label>
                <div class="invalid-feedback">Clique em concordar para seguir.</div>
                <div class="valid-feedback">Informação Válida</div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-primary">Limpar formulário</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Exemplo de script de validação de Bootstrap
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
